<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello(){
            alert("hello")
        }
    </script>
</head>
<body>
    <header>
        <h1>webstorage</h1>
    </header>
    <section>
        <h2>session storage</h2>
        <article id="fname"></article>
        <button onclick="sessionStorage.setItem('fname','Avyukta')">setitem</button>
        <button onclick="document.getElementById('fname').innerHTML=sessionStorage.getItem('fname')">getitem</button>
        <button onclick="sessionStorage.removeItem('fname')">removeitem</button>
    </section>
    <section>
        <h2>local storage</h2>
        <article id="lname"></article>
        <button onclick="localStorage.setItem('lname','yuta')">click</button>
        <button onclick="document.getElementById('lname').innerHTML=localStorage.getItem('lname')">getitem</button>
        <button onclick="localStorage.removeItem('lname')">removeitem</button>
    </section>

    
</body>
</html>
